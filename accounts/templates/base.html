<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Auth</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>سلام {{ user.username }}!</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">خروج</button>
        </form>
        <a href="{% url 'home' %}">خانه</a> | 
        <a href="{% url 'profile' %}">پروفایل</a> | 
        <a href="{% url 'edit_profile' %}">ویرایش حساب</a> |
        <a href="{% url 'password_change' %}">تغییر رمز</a> |
        <a href="{% url 'delete_account' %}">حذف کاربر</a> |
        <a href="{% url 'logout' %}">خروج</a>
    {% else %}
        <a href="{% url 'login' %}">ورود</a> |
        <a href="{% url 'register' %}">ثبت‌نام</a>
    {% endif %}

    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  
    <hr>
    {% block content %}
    {% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
